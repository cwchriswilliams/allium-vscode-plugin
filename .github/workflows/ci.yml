name: CI

on:
  push:
    branches: [ main, vscode-to-tools-refactor ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      - run: npm run test

  tree-sitter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - name: Verify grammar generation
        run: |
          cd packages/tree-sitter-allium
          npm run generate
          git diff --exit-code src/parser.c
      - name: Run corpus tests
        run: |
          cd packages/tree-sitter-allium
          npm run test
      - name: Build wasm
        run: |
          cd packages/tree-sitter-allium
          npm run build:wasm
